output_dir: ./output/cifar10/wgan

datamodule:
  _target_: src.datamodule.BaseDataModule
  data_type: cifar10
  batch_size: 100
  transforms:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: torchvision.transforms.Resize
        size: 32
      - _target_: torchvision.transforms.ToTensor
      - _target_: torchvision.transforms.Normalize
        mean: 0.5
        std: 0.5

trainer:
  _target_: pytorch_lightning.Trainer
  accelerator: auto
  devices: 1
  default_root_dir: ${output_dir}
  max_epochs: 15
  logger:
    _target_: pytorch_lightning.loggers.TensorBoardLogger
    save_dir: ${output_dir}
  callbacks:
    - _target_: src.callbacks.is.IS

model:
  _target_: src.models.WGAN_NOISE
  critic_iter: 5
  lambda_term: 10
  lr: 0.0001
  output_dir: ${output_dir}
  generator:
    _target_: src.models.wgan.Generator
    channels: 3
    latent_dim: 100
  discriminator:
    _target_: src.models.wgan.Discriminator
    channels: 3
  noise_adder:
    _target_: src.models.noiseAdder.GNadder
