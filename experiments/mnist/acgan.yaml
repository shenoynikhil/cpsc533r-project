output_dir: /scratch/st-jiaruid-1/shenoy/projects/cpsc533r-project/output/mnist/default

datamodule:
  _target_: src.datamodule.BaseDataModule
  data_type: mnist
  batch_size: 100
  transforms:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: torchvision.transforms.Resize
        size: 28
      - _target_: torchvision.transforms.ToTensor
      - _target_: torchvision.transforms.Normalize
        mean: 0.5
        std: 0.5

trainer:
  _target_: pytorch_lightning.Trainer
  accelerator: auto
  devices: 1
  default_root_dir: ${output_dir}
  max_epochs: 10
  logger: false

model:
  _target_: src.models.ACGAN
  lr: 0.0001
  output_dir: ${output_dir}
  generator:
    _target_: src.models.ConditionalGenerator
    channels: 1
    img_size: 28
    n_classes: 10
    latent_dim: 100
  discriminator:
    _target_: src.models.ConditionalDiscriminator
    channels: 1
    img_size: 32
    n_classes: 10
