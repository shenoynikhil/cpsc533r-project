output_dir: /scratch/st-jiaruid-1/shenoy/projects/cpsc533r-project/output/mnist/wgan

datamodule:
  _target_: src.datamodule.BaseDataModule
  data_type: mnist
  batch_size: 100
  transforms:
    _target_: torchvision.transforms.Compose
    transforms:
      - _target_: torchvision.transforms.Resize
        size: 28
      - _target_: torchvision.transforms.ToTensor
      - _target_: torchvision.transforms.Normalize
        mean: 0.5
        std: 0.5

trainer:
  _target_: pytorch_lightning.Trainer
  accelerator: auto
  devices: 1
  default_root_dir: ${output_dir}
  max_epochs: 10
  logger: false

model:
  _target_: src.models.WGAN_GP
  critic_iter: 5
  lambda_term: 10
  output_dir: ${output_dir}
  lr: 0.0001
  generator:
    _target_: src.models.wgan.Generator
    channels: 1
    latent_dim: 100
  discriminator:
    _target_: src.models.wgan.Discriminator
    channels: 1
